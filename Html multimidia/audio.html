<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimidias - Audio</title>
</head>
<body>
    <!-- 
    audio: habilita o uso de audio na pagina, é configurado atraves de - controls(mostra 
    os controles como pausar, acelerar e volume) autoplay(Audio começa no momento em que
    a pagina é carregada)
    source: indica da onde deve ser pego o arquivo
    type: tipo do arquivo
    -->
    <h1>Conteúdo Multimidia - Audio</h1>
    <hr>
    <audio controls autoplay>
        <source src="multimidia/piada.mp3" type="audio/mpeg">
        <source src="multimidia/piada.ogg" type="audio/ogg">
        <source src="multimidia/piada.wav" type="audio/wav">
        Seu navegador não suporta aúdio HTML5.
    </audio>
</body>
</html>
