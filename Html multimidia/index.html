<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimidias</title>
</head>
<body>
    <!--
    video: habilita o uso de video na pagina, é configurado atraves de - controls(mostra 
    os controles como pausar, acelerar e volume) autoplay(video começa no momento em que
    a pagina é carregada) width(largura do video) height(altura do video) muted(video começa sem som)
    poster(usa uma imagem como "capa" do video)
    track: adiciona as legendas do video
    -->
    <h1>Conteúdo Multimidia</h1>
    <hr>
    <video controls width="800" height="600" muted poster="multimidia/popeye_for_president.jpg"> 
        <source src="multimidia/PopeyeforPresident.mp4" type="video/mp4">
        <source src="multimidia/PopeyeforPresident.ogv" type="video/ogv">
        <source src="multimidia/PopeyeforPresident.webm" type="video/webm">
        <track kind="captions" srclang="en-us" src="multimidia/PopeyeforPresident.en-us.vtt" label="Closed captions">
        <track kind="subtitles" srclang="pt-br" src="multimidia/PopeyeforPresident.pt-br.vtt" label="Legendas pt-br" default>
        <track kind="subtitles" srclang="es" src="multimidia/PopeyeforPresident.es.vtt" label="Legendas es">
        Seu navegador não suporta videos HTML5.
    </video>
</body>
</html>
